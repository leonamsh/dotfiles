[colors]
background = #282A36
foreground = #F8F8F2
active = #BD93F9
inactive = #6272A4
accent = #FF5555

[bar/main]
monitor = HDMI-A-0
width = 100%
height = 2.5%
border-top-size = 0
border-bottom-size = 0
background = ${colors.background}
foreground = ${colors.foreground}
padding = 1
font-0 = DMMono Nerd Font:size=10;2
font-1 = DMMono Nerd Font:size=10;2
modules-left = rofi_launcher separator i3 
modules-center = window_name
modules-right = cpu separator memory separator volume separator clock

[bar/duplicate]
monitor = DisplayPort-0
width = 100%
height = 3%
border-top-size = 0
border-bottom-size = 0
background = ${colors.background}
foreground = ${colors.foreground}
padding = 1
font-0 = DMMono Nerd Font:size=10;2
font-1 = DMMono Nerd Font:size=10;3
modules-left = rofi_launcher separator i3
modules-center = window_name
modules-right = cpu separator memory separator volume separator clock separator tray

[module/rofi_launcher]
type = custom/text
format = %{T2}ÔåÉ%{T-}
click-left = rofi -show drun
format-foreground = ${colors.accent}

[module/i3]
type = internal/i3
content = <label_workspace>
content-background = ${colors.background}
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.foreground}
label-focused = %{T2}%name% %icon%%{T-}
label-focused-background = ${colors.active}
label-focused-foreground = ${colors.background}
label-focused-padding = 1
label-unfocused = %{T2}%name% %icon%%{T-}
label-unfocused-padding = 1
label-visible = %{T2}%name% %icon%%{T-} 
label-visible-background = ${colors.inactive}
label-visible-padding = ${self.label-focused-padding}
label-urgent = %{T2}%name% %icon%%{T-} 
label-urgent-background = ${colors.accent}
label-urgent-padding = 2
label-empty =
label-empty-foreground = ${colors.inactive}
label-empty-padding = 1
strip-wsnumbers = true
pin-workspaces = true
group-by-monitor = false
show-urgent = true
ws-icon-0 = 1:I;ÔÑ†
ws-icon-1 = 2:II;Ôâ®
ws-icon-2 = 3:III;ÔÑ°
ws-icon-3 = 4:IV;ÔÄÅ
ws-icon-4 = 5:V;ÔÅµ
ws-icon-5 = 6:VI;‚ôû
ws-icon-default = Ôâ¨

[module/programs]
type = custom/text
format = " ü¶Å üöÄ üìÅ üé∏ "
content-foreground = ${colors.accent}
click-left = brave &
click-middle = wezterm &
click-right = thunar &

[module/layout]
type = internal/i3
content = <label_mode>
label-mode-split = split
label-mode-stacked = stacked
label-mode-tabbed = tabbed

[module/window_name]
type = internal/xwindow
label = %title%
label-maxlen = 40
label-foreground = ${colors.active}

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = "CPU: "
label = %percentage%%
label-foreground = ${colors.accent}

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = "Mem: "
label = %percentage_used%%
label-foreground = ${colors.active}

[module/volume]
type = internal/pulseaudio
format-volume = <label-volume>
format-volume-prefix = "Vol: "
label-volume = %percentage%%
format-muted = "Vol: üîá"
format-muted-foreground = ${colors.inactive}
label-volume-foreground = ${colors.active}

[module/clock]
type = internal/date
interval = 1
time = "%I:%M %p"
format-prefix = " "
label = %time%
label-foreground = ${colors.foreground}

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[module/separator]
type = custom/text
format = " | "
format-foreground = ${colors.inactive}
