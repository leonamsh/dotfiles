[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[bar/main]
monitor = eDP
width = 100%
height = 3%
radius = 4
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
border-size = 6
separator = |    
separator-foreground = ${colors.primary}
padding-right = 1
module-margin-left = 1
module-margin-right = 2
font-0 = DepartureMono Nerd Font Mono:size=10;3.5
font-1 = Agave Nerd Font Mono:size=12;2.5
modules-left = i3 memory cpu battery network
modules-center = datetime
modules-right = filesystem now-playing media pulseaudio powermenu
wm-restack = i3
cursor-click = pointer
cursor-scroll = ns-resize

[module/now-playing]
type = custom/script
tail = true
format = <label>
exec = /home/arya/polybar-now-playing/polybar-now-playing.py
click-right = "kill -USR1 $(pgrep --oldest --parent %pid%)"

[module/xworkspace]
type = internal/xworkspaces
in-workspaces = true
enable-click = true
enable-scroll = flase
icon-1 = ÔÑë
icon-2 = ÔÑë
icon-3 = ÔÑë
icon-4 = ÔÑë
icon-default = Ó™º
format = <label-state>
label-monitor = %name%
label-active = Ó©±
label-active-foreground = ${colors.foreground}
label-active-padding = 2
label-occupied = %icon%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2
label-urgent = %icon%
label-urgent-foreground = ${colors.foreground}
label-urgent-padding = 2
label-empty = %icon%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 2

[module/weather]
type = custom/script
exec = /etc/polybar/weather-plugin.sh
tail = false
interval = 960

[module/updates]
type = custom/script
exec = /etc/polybar/config/update.sh
tail = true
interval = 5
format = <label>
format-prefix = " ÔåÉ"
label = " %output% "
label-padding = 0
format-prefix-font = 2
label-font = 4
label-alignment = center
label-foreground = ${color.foreground}
label-underline  = ${color.background}
label-overline  = ${color.background}
format-prefix-foreground = ${color.base0A}
format-prefix-underline  = ${color.background}
format-prefix-overline  = ${color.background}
click-left = exec kitty -e sudo pacman -Syyuu

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/datetime]
type = internal/date
interval = 1.0
date = %a,%b%e
time = %I:%M%p
date-alt = Its %A, %d %B %Y
time-alt = at %k:%M:%S
format = <label>
label = "ÔÅ≥  %date% %time%"
label-padding = 2
label-font = 7
label-alignment = center
format-prefix-foreground = ${color.foreground}
format-prefix-background = ${colors.primary}
format-prefix-underline  = ${color.background}
format-prefix-overline  = ${color.background}
format-prefix-padding = 0
label-background = ${colors.primary}
label-foreground = ${color.foreground}
label-underline  = ${color.background}
label-overline  = ${color.background}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format-prefix = "ÓâØ "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}
label-layout = %layout%
label-layout-underline = ${colors.secondary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/updates-arch]
type = custom/script
exec = "~/.config/polybar/scripts/arch/arch_updates.sh "
tail = true
format = <label>
format-prefix = "ÔÆÆ "
click-right = "arch_updates -u&"
click-left = "arch_updates -q&"
click-middle = "arch_updates -c&"
scroll-up = "arch_updates -n&"

[module/polybar-windows]
type = custom/script
exec =/home/arya/polybar-i3-windows/module.py
tail = true

[module/poweroff]
type = custom/script
exec = echo " Û∞ê•"
